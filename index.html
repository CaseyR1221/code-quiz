<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FF-7 Quiz</title>
</head>
<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Final Fantasy 7 Quiz</h1>
            <p>Try to answer the following Final Fantasy 7 questions within the time limit. Keep in mind that 
                an incorrect answer will penelize you score/time by 10 seconds!
            </p>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
        <h2>All Done!</h2>
        <p>Your Final Score Is:<span id="final-score"></span>.</p>
        <p>Enter Your Initials:<input type="text" id="initials" max="3">
            <button id="submit">Submit</button>
        </p>
    </div>
<script src="./assets/js/questions.js"></script> 
<script src="./assets/js/logic.js"></script>
</body>
</html>
